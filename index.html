<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="keys.js"></script>
    <script src="app.js"></script>
    <title></title>
  </head>
  <body>
    <header>
      <p>Title goes here</p>
    </header>

    <div id="container">

      <div class="homeBG"> </div>

      <div class="form-container">
        <form action="gallery.html">
          <input id="user-search" placeholder="choose a destination">
          <button id="user-sub" type="button">go</button>
        </form>
      </div>


      <div id="photos-container"></div>
      <script id="photos-template" type="text/x-handlebars-template">
        {{#each this}}
          <img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_m.jpg">
        {{/each}}
      </script>



    </div>
  </body>
</html>
