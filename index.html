<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="keys.js"></script>
    <script src="app.js"></script>
    <title></title>
  </head>
  <body>

    <header>
      <p id="logo">wander</p>
    </header>

    <div id="container">


      <!-- homepage  -->
      <div class="homeBG">
        <p>Picture yourself, everywhere.</p>
        <div class="form-container">
          <form action="gallery.html">
            <input id="user-search" placeholder="choose a destination">
            <button id="user-sub" type="button">go</button>
          </form>
        </div>
      </div>


      <!-- photo results gallery -->
      <div id="photos-container"></div>
      <script id="photos-template" type="text/x-handlebars-template">
        {{#each this}}
          <div class="photo-box">
            <img id="{{id}}" src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_z.jpg">
          </div>
        {{/each}}
      </script>


      <!-- photo pop up window w/description -->
      <div id="photo-popup"></div>
      <script id="popup-template" type="text/x-handlebars-template">
        <span> x </span>
        <div class="lg-photo"><img src="{{source}}"></div>
        <div class="desc-container">
          <div id="map"></div>
          <div id="photo-desc"></div>
        </div>
      </script>


      <!-- handlebars for description -->
      <script id="photo-desc-temp" type="text/x-handlebars-template">
        <h3>{{title._content}}</h3>
        {{#if owner.realname}}
          <p>Photo by {{owner.realname}}</p>
          {{else}}
          <p>Photo by {{owner.username}}
        {{/if}}
        <p>Taken on {{dates.taken}}</p>
        <br>
        <p>{{{description._content}}}</p>
      </script>


      <!-- handlebars for map -->
      <script id="map-temp" type="text/x-handlebars-template">
        {{#if location}}
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{location.latitude}},{{location.longitude}}&maptype=roadmap&zoom=17&size=640x640&scale=2">
          {{else}}
          <img src="images/nomap.gif">
        {{/if}}
      </script>


      <!-- homepage featured section -->
      <div id="featured-container">
        <br>
        <h2>Featured Places</h2>
        <br>
        <div class=featured-flex>
          <div id="namibia" class="featured-place"> Namibia </div>
          <div id="bolivia" class="featured-place"> Bolivia </div>
          <div id="peru" class="featured-place"> Peru </div>
          <div id="tokyo" class="featured-place"> Tokyo </div>
          <div id="singapore" class="featured-place"> Singapore </div>
          <div id="iceland" class="featured-place"> Iceland </div>
        </div>
      </div>
      <br>


    </div>

  </body>
</html>
